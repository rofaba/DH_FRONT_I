<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Practice</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <div class="banner">
            <div class="logos">
                <img class="logo_pizza" src="img/VectorPizza.png" " alt=" imagen de pizza">
                <img src="img/Pizza&Front.png" alt="nombre_logo">
            </div>
            <ul class="lista">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="principal">

            <div class="section1">

            </div>
            <img id="foto_moto" src="img/delivery.png" alt=" foto_delivery">

            <div class="section2">
                <h2>Podio de pizzas</h2>
                <div class="section_interior">
                    <div class="texto">
                        <p>Pizzas top 5</p>
                        <ol>
                            <li>Muzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzarella J&Morron</li>
                            <li>Fugazzetta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    
                    <img id="pizza_falling" src="img/PizzaFalling.png" alt="foto pizza cayendo">

                </div>
                
            </div>

        </div>

    </main>

    <footer class="banner_inferior">
        <ul id="lista_promo">
            <li class="li_promo">Home</li>
            <li class="li_promo">Contacto</li>
            <li class="li_promo">Ranking</li>
            <li class="li_promo">Promocion</li>
        </ul>
        <div class="logos">
            <img class="logo_pizza_inferior" src="img/VectorPizza.png" " alt=" iamgen de pizza">
            <img id="logo_inferior" src="img/Pizza&Front.png" alt="nombre_logo">
        </div>
    </footer>
</body>

</html>
